<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 재고 관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .location-cell { min-height: 120px; }
    </style>
</head>
<body class="bg-slate-50">

<div id="app" class="container mx-auto p-4 md:p-6 max-w-7xl">
    <header class="flex items-center justify-between mb-6">
        <h1 class="text-3xl font-bold text-slate-800">실시간 재고 관리 시스템</h1>
        <div id="sync-status" class="text-sm text-slate-500 flex items-center gap-2">
            <div id="status-indicator" class="w-3 h-3 rounded-full bg-yellow-400"></div>
            <span id="status-text">연결 중...</span>
        </div>
    </header>

    <main id="dashboard-view">
        <h2 class="text-xl font-semibold text-slate-700 mb-4">◆ 현장 평면도</h2>
        <div id="blocks-container" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-4">
            </div>
    </main>

    <section id="detail-view" class="mt-8 hidden">
        <div class="flex justify-between items-center mb-4">
            <h2 id="detail-view-title" class="text-2xl font-bold text-blue-700"></h2>
            <button id="back-to-dashboard" class="px-4 py-2 bg-slate-200 text-slate-700 rounded-lg hover:bg-slate-300">&times; 닫기</button>
        </div>
        <div id="detail-grid-container" class="bg-white p-4 rounded-lg shadow-md">
            </div>
    </section>
</div>

<div id="item-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md flex flex-col">
        <div class="flex justify-between items-center p-4 border-b">
            <h3 id="item-modal-title" class="text-xl font-bold">아이템 관리</h3>
            <button id="close-item-modal" class="text-slate-500 hover:text-slate-800 text-2xl">&times;</button>
        </div>
        <div class="p-6 space-y-4">
            <div>
                <label for="item-name" class="block text-sm font-medium text-slate-700">제품명</label>
                <input type="text" id="item-name" class="mt-1 block w-full border-slate-300 rounded-md shadow-sm">
            </div>
            <div>
                <label for="item-quantity" class="block text-sm font-medium text-slate-700">수량</label>
                <input type="number" id="item-quantity" class="mt-1 block w-full border-slate-300 rounded-md shadow-sm">
            </div>
        </div>
        <div class="p-4 border-t flex justify-between">
            <button id="delete-item-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">삭제</button>
            <button id="save-item-btn" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">저장</button>
        </div>
    </div>
</div>


<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "YOUR_API_KEY", // ✨ 여기에 자신의 Firebase API Key를 입력하세요.
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    let db, auth;
    let inventoryData = {};
    let unsubscribe = null;
    let currentEditInfo = null; // { locationId, itemIndex }

    const BLOCKS = ['A', 'B', 'C', 'D', 'E', 'F', 'G'];

    // --- DOM Elements ---
    const statusIndicator = document.getElementById('status-indicator');
    const statusText = document.getElementById('status-text');
    const blocksContainer = document.getElementById('blocks-container');
    const dashboardView = document.getElementById('dashboard-view');
    const detailView = document.getElementById('detail-view');
    const detailViewTitle = document.getElementById('detail-view-title');
    const detailGridContainer = document.getElementById('detail-grid-container');
    const backToDashboardBtn = document.getElementById('back-to-dashboard');
    const itemModal = document.getElementById('item-modal');
    const closeItemModalBtn = document.getElementById('close-item-modal');
    const saveItemBtn = document.getElementById('save-item-btn');
    const deleteItemBtn = document.getElementById('delete-item-btn');
    const itemNameInput = document.getElementById('item-name');
    const itemQuantityInput = document.getElementById('item-quantity');

    // --- Firestore Functions ---
    async function saveData(locationId, data) {
        if (!db) return;
        const docRef = doc(db, "inventory", locationId);
        try {
            await setDoc(docRef, { ...data, lastUpdated: serverTimestamp() }, { merge: true });
        } catch (error) {
            console.error("Firestore 업데이트 오류:", error);
            alert("데이터 저장에 실패했습니다.");
        }
    }

    function listenToInventory() {
        if (unsubscribe) unsubscribe();
        const docRef = doc(db, "inventory", "summary"); // 전체 데이터를 하나의 문서에서 관리
        unsubscribe = onSnapshot(docRef, (snapshot) => {
            inventoryData = snapshot.exists() ? snapshot.data() : {};
            renderDashboard();
            
            // 상세 뷰가 열려있으면 해당 뷰도 새로고침
            const currentBlock = detailViewTitle.dataset.block;
            if (currentBlock && !detailView.classList.contains('hidden')) {
                renderDetailView(currentBlock);
            }

            statusIndicator.className = 'w-3 h-3 rounded-full bg-green-500';
            statusText.textContent = '실시간 동기화 중';
        }, (error) => {
            console.error("Firestore 구독 오류:", error);
            statusIndicator.className = 'w-3 h-3 rounded-full bg-red-500';
            statusText.textContent = '연결 오류';
        });
    }

    // --- Render Functions ---
    function renderDashboard() {
        blocksContainer.innerHTML = '';
        BLOCKS.forEach(blockId => {
            let totalItems = 0;
            let uniqueItemCount = 0;
            
            // 해당 블록의 재고 요약 계산
            Object.keys(inventoryData).forEach(locationId => {
                if (locationId.startsWith(blockId)) {
                    const location = inventoryData[locationId];
                    if (location && location.items) {
                        uniqueItemCount += location.items.length;
                        location.items.forEach(item => {
                            totalItems += Number(item.quantity) || 0;
                        });
                    }
                }
            });

            const blockEl = document.createElement('div');
            blockEl.className = 'bg-white p-4 rounded-lg shadow-md hover:shadow-xl hover:-translate-y-1 transition-all cursor-pointer';
            blockEl.innerHTML = `
                <div class="flex items-center justify-center w-16 h-16 bg-blue-600 text-white text-3xl font-bold rounded-lg mx-auto">${blockId}</div>
                <div class="text-center mt-4">
                    <p class="text-lg font-bold text-slate-800">${blockId} Block</p>
                    <p class="text-sm text-slate-500 mt-1">품목: ${uniqueItemCount}종 / 수량: ${totalItems}개</p>
                </div>
            `;
            blockEl.addEventListener('click', () => showDetailView(blockId));
            blocksContainer.appendChild(blockEl);
        });
    }

    function renderDetailView(blockId) {
        detailViewTitle.textContent = `◆ ${blockId} Block 상세`;
        detailViewTitle.dataset.block = blockId;
        detailGridContainer.innerHTML = `
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <h3 class="text-center font-bold text-xl mb-2">L</h3>
                    <div id="${blockId}-L-col" class="space-y-4"></div>
                </div>
                <div>
                    <h3 class="text-center font-bold text-xl mb-2">R</h3>
                    <div id="${blockId}-R-col" class="space-y-4"></div>
                </div>
            </div>
        `;

        ['L', 'R'].forEach(side => {
            const colContainer = document.getElementById(`${blockId}-${side}-col`);
            for (let floor = 5; floor >= 1; floor--) {
                [cite_start]const locationId = `${blockId}-${side}-${floor}`; // e.g., A-L-5 [cite: 2]
                const cell = document.createElement('div');
                cell.className = 'location-cell border-2 border-slate-200 rounded-lg p-3 bg-slate-50';
                
                const header = document.createElement('div');
                header.className = 'flex justify-between items-center mb-2';
                header.innerHTML = `<span class="font-bold text-blue-800 bg-blue-100 px-2 py-1 rounded-md text-sm">${locationId}</span>`;
                
                const addButton = document.createElement('button');
                addButton.textContent = '+';
                addButton.className = 'w-6 h-6 bg-green-500 text-white rounded-full hover:bg-green-600 font-bold';
                addButton.onclick = () => openItemModal(locationId, null);
                header.appendChild(addButton);
                
                cell.appendChild(header);

                const itemList = document.createElement('ul');
                itemList.className = 'space-y-1 text-sm';
                
                const locationData = inventoryData[locationId];
                if (locationData && locationData.items) {
                    locationData.items.forEach((item, index) => {
                        const li = document.createElement('li');
                        li.className = 'flex justify-between items-center p-1.5 rounded hover:bg-slate-200 cursor-pointer';
                        li.innerHTML = `
                            <span>✓ ${item.name}</span>
                            <span class="font-semibold">${item.quantity} EA</span>
                        `;
                        li.onclick = () => openItemModal(locationId, index);
                        itemList.appendChild(li);
                    });
                }
                cell.appendChild(itemList);
                colContainer.appendChild(cell);
            }
        });
    }

    // --- View Control ---
    function showDetailView(blockId) {
        dashboardView.classList.add('hidden');
        renderDetailView(blockId);
        detailView.classList.remove('hidden');
        window.scrollTo(0, 0);
    }

    function hideDetailView() {
        detailView.classList.add('hidden');
        dashboardView.classList.remove('hidden');
        detailViewTitle.dataset.block = '';
    }

    // --- Modal Control ---
    function openItemModal(locationId, itemIndex) {
        currentEditInfo = { locationId, itemIndex };
        if (itemIndex !== null) { // Editing existing item
            const item = inventoryData[locationId].items[itemIndex];
            itemModal.querySelector('#item-modal-title').textContent = `${locationId} - 아이템 수정`;
            itemNameInput.value = item.name;
            itemQuantityInput.value = item.quantity;
            deleteItemBtn.classList.remove('hidden');
        } else { // Adding new item
            itemModal.querySelector('#item-modal-title').textContent = `${locationId} - 새 아이템 추가`;
            itemNameInput.value = '';
            itemQuantityInput.value = '';
            deleteItemBtn.classList.add('hidden');
        }
        itemModal.style.display = 'flex';
        itemNameInput.focus();
    }

    function closeItemModal() {
        itemModal.style.display = 'none';
        currentEditInfo = null;
    }

    // --- Data Handlers ---
    async function handleSaveItem() {
        if (!currentEditInfo) return;

        const { locationId, itemIndex } = currentEditInfo;
        const name = itemNameInput.value.trim();
        const quantity = parseInt(itemQuantityInput.value, 10);

        if (!name || isNaN(quantity) || quantity < 0) {
            alert('올바른 제품명과 수량을 입력하세요.');
            return;
        }

        const newInventoryData = JSON.parse(JSON.stringify(inventoryData)); // Deep copy
        if (!newInventoryData[locationId]) {
            newInventoryData[locationId] = { items: [] };
        }
        
        const newItem = { name, quantity };

        if (itemIndex !== null) { // Update
            newInventoryData[locationId].items[itemIndex] = newItem;
        } else { // Add
            newInventoryData[locationId].items.push(newItem);
        }
        
        await saveDataToMasterDoc(newInventoryData);
        closeItemModal();
    }

    async function handleDeleteItem() {
        if (!currentEditInfo || currentEditInfo.itemIndex === null) return;
        if (!confirm('정말로 이 아이템을 삭제하시겠습니까?')) return;
        
        const { locationId, itemIndex } = currentEditInfo;
        
        const newInventoryData = JSON.parse(JSON.stringify(inventoryData));
        newInventoryData[locationId].items.splice(itemIndex, 1);
        
        await saveDataToMasterDoc(newInventoryData);
        closeItemModal();
    }
    
    // 데이터를 하나의 summary 문서에 저장
    async function saveDataToMasterDoc(fullData) {
        if (!db) return;
        const docRef = doc(db, "inventory", "summary");
        try {
            await setDoc(docRef, fullData);
        } catch (error) {
            console.error("Firestore 업데이트 오류:", error);
            alert("데이터 저장에 실패했습니다.");
        }
    }


    // --- Initialization ---
    function initialize() {
        try {
            // ✨ Firebase 설정이 비어있는 경우 안내 메시지를 표시합니다.
            if (!firebaseConfig.apiKey || firebaseConfig.apiKey.startsWith("YOUR_")) {
                document.getElementById('app').innerHTML = `
                    <div class="text-center p-8 bg-orange-100 text-orange-800 rounded-lg shadow-md mt-4">
                        <h3 class="font-bold text-xl mb-2">⚠️ Firebase 설정 필요</h3>
                        <p>실시간 동기화를 위해 HTML 코드의 'firebaseConfig' 부분을 자신의 Firebase 프로젝트 정보로 채워주세요.</p>
                    </div>
                `;
                return;
            }
            
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            signInAnonymously(auth).then(() => {
                listenToInventory();
            }).catch((error) => {
                console.error("익명 로그인 실패:", error);
                statusIndicator.className = 'w-3 h-3 rounded-full bg-red-500';
                statusText.textContent = '인증 오류';
            });
            
            // Event Listeners
            backToDashboardBtn.addEventListener('click', hideDetailView);
            closeItemModalBtn.addEventListener('click', closeItemModal);
            saveItemBtn.addEventListener('click', handleSaveItem);
            deleteItemBtn.addEventListener('click', handleDeleteItem);

        } catch (error) {
            console.error("Firebase 초기화 오류:", error);
            statusIndicator.className = 'w-3 h-3 rounded-full bg-red-500';
            statusText.textContent = '초기화 실패';
        }
    }

    document.addEventListener('DOMContentLoaded', initialize);
</script>

</body>
</html>
